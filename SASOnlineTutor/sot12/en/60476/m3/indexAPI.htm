		<script language="JavaScript1.2">

myVersion = "v91";

function filterEG(lesson,linkOrNot) {
   <!-- if version is not EG or LE, send to regular lesson -->
   if ((myVersion.indexOf('eg') == "-1") && (myVersion.indexOf('le') == "-1")) {
	  if (linkOrNot == "link") {
	     if (IsSCORM) window.location.href="../" + lesson + "/" + lesson + "_1.htm";
	     else window.location.href=lesson + "/" + lesson + "_1.htm";
	  }
      else return lesson;
   }
   <!-- if version is EG or LE, send to regular+00 lesson -->
   else {
	  if (linkOrNot == "link") {
	     if (IsSCORM) window.location.href="../" + lesson + "00/" + lesson + "00_1.htm";
	     else window.location.href=lesson + "00/" + lesson + "00_1.htm";
	  }
      else return lesson+"00";
   }
}  

var strDirName=filterEG('m3','link');
alert (strDirName);
